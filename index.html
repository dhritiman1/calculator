<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator-frame">
            <div class="calculator-display">
                <div class="result"></div>
                <div class="current-number"></div>
            </div>
            <div class="button-set-1">
                <button class="clear" id="clear">clear</button>
                <button class="delete" id="delete">delete</button>
            </div>
            <div class="button-set-2">
                <button id="7" class="button-no">7</button>
                <button id="8" class="button-no">8</button>
                <button id="9" class="button-no">9</button>
                <button id="/" class="operator">รท</button>
                <button id="4" class="button-no">4</button>
                <button id="5" class="button-no">5</button>
                <button id="6" class="button-no">6</button>
                <button id="*" class="operator">x</button>
                <button id="1" class="button-no">1</button>
                <button id="2" class="button-no">2</button>
                <button id="3" class="button-no">3</button>
                <button id="-" class="operator">-</button>
                <button id="." class="button-no point">.</button>
                <button id="0" class="button-no">0</button>
                <button class="operator equals">=</button>
                <button id="+" class="operator">+</button>
            </div>

        </div>
        <div class="footer">Copyright @dhritiman</div>
    </div>

</body>

</html>
